<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 4 Homework - Quote Machine</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="wrapper">
        <div class="quote-wrapper">
                <blockquote id="quote">
                    <p>People are like music. Some speak the truth, and others are just noise.</p>
                </blockquote>
                <cite>- Bill Murray</cite>
        </div>
    </div>

    <div class="btn-wrapper">
        <button id="back"><i class="fas fa-reply"></i>  Previous Quote</button>
        <button id="next">Next Quote  <i class="fas fa-share"></i></button>
    </div>
    <div class="twitter-wrapper">
        <a class="twitter-btn" id="twitter" href="#" role="button" target="_blank"><i class="fab fa-twitter"></i> Tweet It!</a>
    </div>
    



    
    <script src="./mycode.js"></script>
</body>
</html>
