<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 5</title>
</head>
<body>

    <form action="" name="myForm" id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>Choose some features to create a monster</legend>
            <div>
                <input type="checkbox" name="feature" id="scales" value="scales" checked />
                <label for="scales">Scales</label>
            </div>
            <div>
                <input type="checkbox" name="feature" id="horns" value="horns" checked />
                <label for="horns">Horns</label>
            </div>
            <div>
                <input type="checkbox" name="feature" id="claws" value="claws" />
                <label for="claws">Claws</label>
            </div>
        </fieldset>

        <label for="choose">Do you prefer cats or dogs?</label>
        <input type="text" id="choose" name="i_like" pattern="cats|dogs" required minlength="6" maxlength="6">

        <label for="scale">How cool is this form (Scale 1 - 10)?</label>
        <input type="number" name="scale" id="scale" min="1" max="10" value="1" required />







        <input type="submit">
    </form>
    
    <script src="mycode.js"></script>
</body>
</html>
