<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Activity - Validation</title>
</head>
<body>
    <form action="" name="validForm">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required />
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required />
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" pattern=".+@email.com" required title="Must be an email.com email address" />
        </div>
        <div>
            <label for="confirm">Please type "yes" to confirm:</label>
            <input type="text" name="confirm" id="confirm" pattern="yes" required minlength="3" maxlength="3" />
        </div>
        <div>
            <input type="submit" name="submit" id="submit">
        </div>



    </form>



    <script src="./mycode.js"></script>
</body>
</html>
